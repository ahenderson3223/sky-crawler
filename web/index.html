<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sass/style.css";>
  <title>SkyCrawler Results </title>
</head>
<body>
  <main>

    <nav class="navbar">
      <div class="logo">SkyCrawler</div>
    </nav>

    <section class="info">
      <label for="satelliteDropdown">Satellite:</label>
<select name="satelliteDropdown" id="satelliteDropdown">
  <option value="iss">ISS</option>
</select>
    </section>

    <section class="resultsTable">
      <table>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Duration</th>
          <th>Temperature</th>
          <th>Cloud Coverage</th>
          <th>Visibility Rating</th>
        </tr>
        <tr>
          <td>17 Dec</td>
          <td>5:30pm</td>
          <td>30mins</td>
          <td>30mins</td>
          <td>30mins</td>
          <td>30mins</td>
        </tr>
      </table>
    </section>

  </main>
</body>
</html>
